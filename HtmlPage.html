<!DOCTYPE html>
<html>
<head>


    <meta charset="utf-8">
    <title>Dungeon Crawler 3000</title>
    <script type="text/javascript" src="./JavaScript.js"></script>
</head>
<body>
    <div style="position: absolute; left: 15px; top: 30px; width: 400px; height: 30px; background-color: rgba(0,0,0,0); font-family: Impact, Charcoal, sans-serif; font-size: 24pt; color: red; ">
        Dungeon Crawler 3000
    </div>
    <canvas id="gameWorld" width="800" height="800" style="border: 1px solid brown; background: gray"></canvas>
    <div id="menu" style="position: absolute; left: 700px; top: 30px; width: 100px; height: 30px; background-color: rgba(0,0,0,0); font-family: Impact, Charcoal, sans-serif; font-size: 24pt; color: purple; ">
        <button onclick="menu(); return true;">Menu</button>
        <button onclick="closeMenu(); return true;">Close Menu</button>
        <script>
            var gameWorld = document.getElementById("gameWorld");
            var gameWorld_context = gameWorld.getContext("2d");

            function menu() {

                var menu_img = new Image();
                menu_img.src = 'menu.png';
                gameWorld_context.drawImage(menu_img, 150, 250);
            }
            function closeMenu() {
                gameWorld_context.clearRect(150, 250, 550, 370);
            }
        </script>
   </div>



</body>
</html>
